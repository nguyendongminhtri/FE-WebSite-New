  </div>
  <div *ngIf="checkLogin">
    <a mat-button>{{name}}</a>
    <a *ngIf="checkLogin" mat-button>
          <img src="{{avatar}}" style="border-radius: 50%; width: 40px; height: 40px">
    </a>
    <a mat-button (click)="logOut()">Log Out<mat-icon color="accent">logout</mat-icon></a>
  </div>
